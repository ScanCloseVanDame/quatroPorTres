<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Atendimento de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f1e7e7;
        }
        img{
            border: 2px ;
            border-radius: 10px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 10px;
            background-color: #cc2d2d;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            width: 100vw;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 2px solid #000000;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            form {
                padding: 15px;
                max-width: 100%;
            }
            input, textarea, button {
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            form {
                padding: 10px;
            }
            h2 {
                font-size: 1.5rem;
                text-align: center;
            }
            label, input, textarea, button {
                font-size: 14px;
            }
            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEmhaEK0AahY6v7bsr8h61jxmKMol_EbpZag&s">

    <h2>Relatório de Atendimento de Alunos</h2>

    <form action="/enviar-relatorio" method="post" enctype="multipart/form-data">
        <!-- Nome do Aluno -->
        <label for="nomeAluno">Nome do Aluno:</label>
        <input type="text" id="nomeAluno" name="nomeAluno" required>

        <!-- Data do Atendimento -->
        <label for="dataAtendimento">Data do Atendimento:</label>
        <input type="date" id="dataAtendimento" name="dataAtendimento" required>

        <!-- Matrícula -->
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>

        <!-- Relato do Aluno -->
        <label for="relatoAluno">Relato do Aluno:</label>
        <textarea id="relatoAluno" name="relatoAluno" rows="5" placeholder="Descreva o que o aluno falou..." required></textarea>

        <!-- Assinatura Digital -->
        <label for="assinaturaDigital">Assinatura Digital:</label>
        <input type="text" id="assinaturaDigital" name="assinaturaDigital" placeholder="Assinatura Digital do Aluno">

        <!-- Upload de Imagens -->
        <label for="uploadImagens">Anexar Imagens (opcional):</label>
        <input type="file" id="uploadImagens" name="uploadImagens" accept="image/*" multiple>

        <!-- Botão de Submissão -->
        <button type="submit">Submeter Relatório</button>
    </form>

</body>
</html>
